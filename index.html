<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- The sequence of the libraries is very important! d3 > jq > under > backbone -->
    <!--link href="css/reset.css" rel="stylesheet" type="text/css" /-->
    <link href="css/scripts.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main">
    	<div id="options">
	
        <div id="ccTabs">
          	<ul>
            	<li><a href="#tabCountry">Country</a></li>
              <li><a href="#tabContinent">Continent</a></li>
            </ul>
            
            <div id="tabCountry">
            	<ul id="countries_tags"></ul> 
              <div id="countries_filter">
              </div>
            </div>
          	
            <div id="tabContinent">
              <ul id="continents_tags"></ul>
              <div id="continents_filter">
              </div>
             </div>
             
             <div id="slider_tab"><img src="css/images/open.png" /></div>
          </div>
      
      		<!--div id="logo"><img src="css/images/logo.jpg" /></div--> 
          
        	<div id="xyAxes">
          	<div class="singleAxis">
            	<label for="xAxisPicker">X Axis:&nbsp;&nbsp;</label><select id="xAxisPicker"></select>&nbsp;&nbsp;
            </div>
            <div class="singleAxis">
            	<label for="yAxisPicker">Y Axis:&nbsp;&nbsp;</label><select id="yAxisPicker"></select>
            </div>
            <div class="singleAxis">Population</div>
            <!--select id="zAxisPicker"></select-->
          </div>
            
        	<div id="range-value">            
            <!-- X Axis Filter, hi-->
            <div class="singleFilter">
              <p>
                <input type="text" id="xRangeText" />
                <label for="xRangeText"></label>
              </p>
              <div id="slider-xAxis"></div>
            </div>
            <!-- Y Axis Filter -->
            <div class="singleFilter">
              <p>
                <input type="text" id="yRangeText" />
                <label for="yRangeText"></label>
              </p>
              <div id="slider-yAxis"></div>
            </div>
            <!-- Bubble Size Filter -->
            <div class="singleFilter">
              <p>
                <input type="text" id="bubbleSizeText" />
                <label for="bubbleSizeText"></label>
              </p>
              <div id="slider-circleSize"></div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
    </div>

<script src="js/libs/d3.v2.js"></script>
<script src="js/libs/jquery-1.8.2.js"></script>
<script src="js/libs/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/libs/jquery.tag-it.min.js"></script>
<script src="js/libs/jquery.qtip-1.0.0-rc3.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>


<script src="js/wbd.constants.js"></script>
<script src="js/wbd.util.js"></script>
<script src="js/wbd.xyplot.js"></script>
<script src="js/wbd.entries.js"></script>
<script src="js/wbd.map.js"></script>
<script src="js/wbd.display-options.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
