 	<script type="text/javascript">
	$(document).ready(function() {
		$(".topMenuAction").click( function() {
			if ($("#openCloseIdentifier").is(":hidden")) {
				$("#slider").animate({ 
					marginTop: "-450px"
					}, 500 );
				$("#topMenuImage").html('<img src="css/images/open.png" alt="open" />');
				$("#openCloseIdentifier").show();
			} else {
				$("#slider").animate({ 
					marginTop: "-50px"
					}, 500 );
				$("#topMenuImage").html('<img src="css/images/open.png" alt="close" />');
				$("#openCloseIdentifier").hide();
			}
		});  
	});
	</script>
